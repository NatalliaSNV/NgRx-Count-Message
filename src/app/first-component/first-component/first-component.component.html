<div>
    <h1>Component 1</h1>
    <p>This button should increase count by one</p>
    <button (click)="increaseCount()">Increase count</button>
</div>

<div>
    <h4>Message:</h4>
    <input type="text" [(ngModel)]="message">
    <p>This button should send the message</p>
    <button (click)="sendMessage()">Send</button>
</div>
